open_source_passord_manager=Gestionnaire de Mots de passe Open Source pour Android
title_description=Sauvegarder et utiliser les mots de passe, les clés et les identités numériques de manière sécurisée en intégrant les normes de conception Android.
what_keepassdx=Qu'est-ce que KeePass DX?
what_keepassdx_description.innerHTML=KeePass DX est un gestionnaire de mot de passes gratuit pour Android, qui vous aide à gérer vos mots de passe de manière sécurisée. Vous pouvez ajouter tous vos mots de passe dans une base de données, qui est vérouillée avec une clé maitresse et/ou un fichier de clé. Donc vous n'avez à vous souvenir que d'un mot de passe maitre et/ou un fichier de clé seulement pour dévérouiller toute la base de données. La base de données est chiffrée en utilisant les meilleurs et les plus sécurisés des algorythmes de chiffrement actuellement connus.
secure=Securisé
secure_description=Gardez votre mot de passe en sécurité dans un endroit sûr, KeePass DX stocke votre base de données localement dans un fichier crypté.
compatible=Compatible
compatible_description.innerHTML=KeePass DX est compatible avec les autres produits KeePass, vous pouvez également exporter vos données facilement sur tous les appareils.
opensource=Open Source
opensource_description.innerHTML=KeePass DX est créé par la communauté et le code est complètement ouvert, il permet une meilleure sécurité et une meilleure gestion de vos besoins.
features=Fonctionnalités
create_database=Créer des fichiers de base de données / entrées et groupes
support_kdbx.innerHTML=Support des fichiers .kdb and .kdbx (version 1 à 4) avec algorithme <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES</a> - <a href="https://en.wikipedia.org/wiki/Twofish">Twofish</a> - <a href="https://en.wikipedia.org/wiki/Salsa20">ChaCha20</a> - <a href="https://en.wikipedia.org/wiki/Argon2">Argon2</a>
compatible_alternative.innerHTML=Compatible avec la majorité des programmes alternatifs (<a href="https://keepass.info/">KeePass</a>, <a href="https://keepassxc.org/">KeePass XC</a>, <a href="https://keeweb.info/">KeeWeb</a>...)
copy_fields=Permet une copie rapide des champs et l'ouverture des URI / URL
biometric_unlocking=<strong>Reconnaissance biométrique</strong> pour un déverouillage rapide (Empreinte digitale / Déverouillage par visage / ...)
otp_management=Gestion des <strong>mots de passe à usage unique</strong> (One-Time Password HOTP / TOTP) pour l'authentification à 2 facteurs (2FA)
material_themes=Material design avec thèmes
autofill_integration=AutoFill et intégration
field_filling_keyboard=Clavier de remplissage de formulaire (Magikeyboard)
management_settings=Gestion précise des paramètres
code_written=Code écrit en <strong>langage natif</strong> (Kotlin / Java / JNI / C)
maintain_app=Maintenir l'application
maintain_description_a.innerHTML=KeePass DX ne pourrait pas exister sans vous, car nous avons besoin de vous pour maintenir l'application.
maintain_description_b.innerHTML=Vous souhaitez soutenir le développement, soumettre une fonctionnalité, traduire, télécharger un bug ou simplement donner?
powered_by=Powered by
