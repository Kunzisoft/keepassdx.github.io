share_description=Partagez KeePass DX avec vos amis, il serait dommage qu'ils perdent leur mot de passe lors d'une réunion de guilde.
donation_description=Un petit don fait toute la différence, KeePass DX est créé sur la base du volontariat. Vous autorisez donc des mises à jour régulières et augmentez la motivation des développeurs.
paypal_description=Paypal est un moyen courant de payer de manière sécurisée sur Internet, c'est la solution la plus simple pour les dons.
liberapay_description=Liberapay est une manière très élégante de faire des dons réguliers, assurant ainsi la durabilité d'un projet.
cryptocurrency=Crypto-monnaie
cryptocurrency_description=La crypto-monnaie est un réseau de consensus qui permet un nouveau système de paiement et une monnaie entièrement numérique.
mining_description=Vous ne pouvez pas donner! Vous pouvez miner de la crypto-monnaie pour nous aider. Le minage utilise uniquement la puissance de votre ordinateur.
translation_description=Vous pouvez traduire dans une langue que vous connaissez et corriger les erreurs.
