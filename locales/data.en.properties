open_source_passord_manager=Open Source Password Manager for Android
title_description=Save and use passwords, keys and digital identities in a secure way by integrating the Android design standards.
what_keepassdx=What is KeePass DX?
what_keepassdx_description.innerHTML=KeePass DX is a free open source password manager for Android, which helps you to manage your passwords in a secure way. You can put all your passwords in one database, which is locked with one master key and/or a key file. So you only have to remember one single master password and/or select the key file to unlock the whole database. The databases are encrypted using the best and most secure encryption algorithms currently known.
secure=Secure
secure_description=Keep your password safe in a secure place, KeePass DX store your database locally in an encrypted file.
compatible=Compatible
compatible_description.innerHTML=KeePass DX is compatible with other KeePass products, you can also export your data easily over all the devices.
opensource=Open Source
opensource_description.innerHTML=KeePass DX is created by the community and the code is completely open, it allows a better security and a better management of your need.
features=Features
create_database=Create database files / entries and groups
support_kdbx.innerHTML=Support for .kdb and .kdbx files (version 1 to 4) with <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES</a> - <a href="https://en.wikipedia.org/wiki/Twofish">Twofish</a> - <a href="https://en.wikipedia.org/wiki/Salsa20">ChaCha20</a> - <a href="https://en.wikipedia.org/wiki/Argon2">Argon2</a> algorithm
compatible_alternative.innerHTML=Compatible with the majority of alternative programs (<a href="https://keepass.info/">KeePass</a>, <a href="https://keepassxc.org/">KeePass XC</a>, <a href="https://keeweb.info/">KeeWeb</a>...)
copy_fields=Allows fast copy of fields and opening of URI / URL
biometric_unlocking.innerHTM=<strong>Biometric recognition</strong> for fast unlocking (Fingerprint / Face unlock / ...)
otp_management.innerHTM=<strong>One-Time Password</strong> management (HOTP / TOTP) for Two-factor authentication (2FA)
material_themes=Material design with themes
autofill_integration=AutoFill and Integration
field_filling_keyboard=Field filling keyboard (Magikeyboard)
management_settings=Precise management of settings
code_written.innerHTM=Code written in <strong>native language</strong> (Kotlin / Java / JNI / C)
